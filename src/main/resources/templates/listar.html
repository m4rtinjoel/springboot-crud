<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crud springboot</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div>
			<a th:href="@{/crear}">Crear usuario</a>
		</div>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Dirección</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Link</th>
					<th scope="col">Opción</th>
					<th scope="col">Opción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.name}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.telefono}"></td>
					<td th:text="${usuario.link}"></td>
					<td><a class="btn btn-warning" th:href="@{/update/{id} (id=${usuario.id})}">Editar</a></td>
					<td><a class="btn btn-danger" th:href="@{/delete/{id} (id=${usuario.id})}">Borrar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
