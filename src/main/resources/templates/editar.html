<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crud springboot</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<form th:action="@{/update}" method="post">
		<input type="hidden" name="id" th:value="${usuario.id}"> 
			<div class="mb-3">
				<label class="form-label">Nombre</label> <input type="text"
					class="form-control" name="name" th:value="${usuario.name}">

			</div>
			<div class="mb-3">
				<label class="form-label">Dirección</label> <input type="text"
					class="form-control" name="direccion" th:value="${usuario.direccion}">
			</div>
			<div class="mb-3">
				<label class="form-label">Teléfono</label> <input type="text"
					class="form-control" name="telefono" th:value="${usuario.telefono}">
			</div>
			<div class="mb-3">
				<label class="form-label">Link</label> <input type="text"
					class="form-control" name="link" th:value="${usuario.link}">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
